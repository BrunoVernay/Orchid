site:
  about:
    siteName: Orchid Posts
    siteDescription: Add Jekyll-like blogging functionality to your Orchid site.

theme:
  primaryColor: '#9B281A'
  social:
    github: 'JavaEden/Orchid'
  menu:
    - type: latestPosts

posts:
  categories:
    - 'category1'
    - 'category2'
    - 'category1/category1-1'

taxonomies:
  taxonomies:
    - categories:
        single: false
        orderBy:
          - year
          - month
          - day
          - title
        includeFrom:
          - posts
    - tags:
        single: false
        orderBy:
          - entryCount
