language: java
dist: trusty
sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

branches:
  only:
    - master
    - dev

jobs:
  include:
    - stage: testDebug
      install: ./gradlew assemble
      script: ./gradlew check
      os: linux
      jdk: openjdk8
    - stage: testDebug
      install: ./gradlew assemble
      script: ./gradlew check
      os: linux
      jdk: oraclejdk8
    - stage: testDebug
      install: ./gradlew assemble
      script: ./gradlew check
      os: osx
      osx_image: xcode8.3

    - stage: testRelease
      install: ./gradlew assemble -Prelease
      script: ./gradlew check -Prelease
      os: linux
      jdk: openjdk8
    - stage: testRelease
      install: ./gradlew assemble -Prelease
      script: ./gradlew check -Prelease
      os: linux
      jdk: oraclejdk8
    - stage: testRelease
      install: ./gradlew assemble -Prelease
      script: ./gradlew check -Prelease
      os: osx
      osx_image: xcode8.3

    - stage: afterTests
      install: ./gradlew assemble
      script: ./gradlew codeCoverageReport sendCoverageToCodacy
      os: linux
      jdk: openjdk8

    - stage: release
      os: linux
      jdk: openjdk8
      install: ./gradlew assemble -Penv=prod -Prelease
      script: ./gradlew deploy :OrchidCore:orchidDeploy -Penv=prod -Prelease
      after_success:
        - cd buildSrc
        - ./gradlew publishPlugins -Dgradle.publish.key=${GRADLE_PUBLISH_KEY} -Dgradle.publish.secret=${GRADLE_PUBLISH_SECRET}

stages:
  - name: testDebug
    if: branch = dev
  - name: testRelease
    if: branch = master
  - name: afterTests
    if: branch = dev AND tag IS blank AND type IN (push)
  - name: release
    if: branch = master AND tag IS blank AND type IN (push)

