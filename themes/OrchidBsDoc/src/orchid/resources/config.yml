site:
  about:
    siteName: 'Bootstrap Docs'
    subtitle: 'A theme for Orchid based on the Bootstrap Documentation.'
    siteDescription: Mauris neque quam, fermentum ut nisl vitae, convallis maximus nisl. Sed mattis nunc id lorem euismod amet placerat. Vivamus porttitor magna enim, ac accumsan tortor cursus at phasellus sed ultricies.
theme:
  social:
    github: 'JavaEden/Orchid'
  menu:
    - type: 'link'
      title: 'Home'
      url: '/'
    - type: "taxonomy"
      includeTerms: true
      taxonomyType: "categories"
      termsAtRoot: true
    - type: 'pages'
    - type: 'wikiSections'
posts:
  layout: layouts/geopattern2.peb
  categories:
    - 'personal'
    - 'programming'
  permalink: ':category/:year/:monthName/:slug'
  authors:
    - name: 'Casey Brooks'
      email: 'cjbrooks12@gmail.com'
pages:
  layout: layouts/geopattern2.peb
taxonomies:
  taxonomies:
    - tags:
        single: false
        orderBy:
          - entryCount
    - categories:
        single: false
        orderBy:
          - year
          - month
          - day
          - title
taxonomyArchivePages:
  searchIndices:
    - 'pages'
    - 'posts'
termArchivePages:
  searchIndices:
    - 'pages'
    - 'posts'